    <div class="RockScissorPaper">

      <div class="choose" id="s">
        <img src="Images/scissors.png" alt="">
      </div>

      <div class="choose" id="p">
        <img src="Images/paper.png" alt="">
      </div>
    </div>

    <div id="message">
